<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="back-cover">
      <div class="card">
        <div class="illustration">
          <img src="./images/illustration-hero.svg" alt="illustration" />
        </div>
        <h1>Order Summary</h1>
        <div class="wording">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-card">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music-icon" />
          </div>
          <div class="plan-details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="change-link">
            <a href="change">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="process-btn">Proceed to Payment</button>
          <button class="cancel-btn"><b>Cancel Order</b></button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <a href="#">Olefile Makganye</a>.
      </div>
    </div>

    <script src="card.css"></script>
  </body>
</html>
